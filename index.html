<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Radio Bursuc v14.0 - PLAYER REPARAT</title>
    <style>
        :root {
            --primary: #ff0000;
            --secondary: #ffd700;
            --dark: #121212;
            --neon: #39ff14;
            --gold: rgba(255, 215, 0, 0.2);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; padding: 0;
            background: radial-gradient(circle, #ff9d00, #ff4500);
            font-family: 'Arial Black', sans-serif;
            height: 100vh; display: flex; justify-content: center; align-items: center;
            overflow: hidden; color: white; transition: 0.5s;
        }

        body::after {
            content: ""; position: fixed; inset: 0;
            background: linear-gradient(45deg, var(--gold), transparent, var(--gold));
            pointer-events: none; z-index: 99;
        }

        body.sef-mode { animation: terror-pulse 0.6s infinite; }
        @keyframes terror-pulse { 0%, 100% { background: #000; } 50% { background: #600; } }

        .helicopter {
            position: absolute; top: 10%; left: -300px; font-size: 1.5rem;
            white-space: nowrap; z-index: 5; animation: fly 15s linear infinite;
        }
        .banner { background: red; color: white; padding: 3px 10px; font-size: 0.6rem; border: 1.5px solid gold; margin-left: 5px; }
        @keyframes fly { to { left: 120vw; } }

        #sef-text { display: none; position: fixed; top: 2%; width: 100%; text-align: center; z-index: 110; }
        .titlu-sef { font-size: 1.2rem; color: #ff0000; text-shadow: 2px 2px 0px #000; animation: shake 0.2s infinite; }

        .container {
            width: 92%; max-width: 360px; background: rgba(0, 0, 0, 0.95);
            padding: 15px; border-radius: 25px; border: 3px solid var(--secondary);
            text-align: center; position: relative; z-index: 101;
            display: flex; flex-direction: column; gap: 10px;
        }

        .big-day { font-size: 3rem; margin: 0; background: linear-gradient(to bottom, #fff, var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .timer-box { background: #222; padding: 8px; border-radius: 10px; color: var(--neon); font-family: monospace; font-size: 0.9rem; border: 1px solid #444; }

        .cash-btn {
            background: linear-gradient(to bottom, #2ecc71, #27ae60);
            color: white; border: none; padding: 12px; border-radius: 12px; font-weight: bold; font-size: 1rem;
            cursor: pointer; box-shadow: 0 4px 0 #1e8449;
        }

        #top-donatii {
            display: none; background: rgba(255, 255, 255, 0.08);
            border: 1px solid var(--secondary); border-radius: 8px; padding: 5px; font-size: 0.7rem;
        }

        .player-ui { background: #222; padding: 10px; border-radius: 15px; border: 1px solid #444; }
        #song-title { font-size: 0.7rem; color: gold; margin-bottom: 8px; height: 15px; overflow: hidden; }
        .controls { display: flex; justify-content: center; align-items: center; gap: 25px; }
        .btn-ctrl { background: none; border: none; color: white; font-size: 1.5rem; cursor: pointer; }
        #master-play { width: 45px; height: 45px; border-radius: 50%; background: var(--neon); border: none; font-size: 1.2rem; }

        .dedicatii-container { 
            background: #000; border: 1.5px solid var(--primary); 
            border-radius: 6px; position: relative; overflow: hidden; height: 35px;
        }
        .ticker-text { position: absolute; white-space: nowrap; font-size: 0.9rem; color: var(--neon); line-height: 35px; animation: marquee 10s linear infinite; }
        @keyframes marquee { 0% { transform: translateX(100%); } 100% { transform: translateX(-180%); } }

        #news-pop {
            position: fixed; bottom: 10px; left: 50%; transform: translateX(-50%);
            background: red; color: white; padding: 6px 12px; border: 1.5px solid white;
            z-index: 1000; display: none; font-size: 0.7rem; font-weight: bold; width: 90%; text-align: center;
        }

        .money { position: fixed; top: -50px; pointer-events: none; z-index: 200; animation: rain 2.5s linear forwards; }
        @keyframes rain { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>

    <div class="helicopter">üõ∏ <span class="banner">BURSUCU - REGELE DIN MARAMURE»ò üëë</span></div>
    <div id="news-pop">BREAKING NEWS</div>
    <div id="sef-text"><div class="titlu-sef">BURSUCU - REGELE MARAMURE»òULUI</div></div>

    <div class="container">
        <div>
            <p style="color:red; font-size:0.6rem; margin:0;">AUGUST INFINIT</p>
            <h1 class="big-day" id="day-counter">31</h1>
        </div>

        <div>
            <div id="countdown-label" style="font-size:0.55rem; color:gold;">TIMP P√ÇNƒÇ LA VARƒÇ</div>
            <div class="timer-box" id="countdown">00d : 00h : 00m : 00s</div>
        </div>

        <button class="cash-btn" onclick="triggerMoneyExplosion(true)">ARUNCƒÇ UN TEANC üí∏</button>

        <div id="top-donatii">
            <div style="font-size:0.55rem; color:white; border-bottom:1px solid #444; margin-bottom:3px;">üí∞ TOP VALOARE LIVE üí∞</div>
            <div id="donatori-list"></div>
        </div>

        <div class="player-ui">
            <div id="song-title">Se √ÆncarcƒÉ playlist-ul...</div>
            <div class="controls">
                <button onclick="changeTrack(-1)" class="btn-ctrl">‚èÆÔ∏è</button>
                <button id="master-play" onclick="togglePlayback()">‚ñ∂Ô∏è</button>
                <button onclick="changeTrack(1)" class="btn-ctrl">‚è≠Ô∏è</button>
            </div>
        </div>

        <div class="dedicatii-container">
            <div id="ticker-text" class="ticker-text">Radio Bursuc - Singurul radio cu valoare adevƒÉratƒÉ! üíé</div>
        </div>

        <input type="text" id="user-msg" style="width:100%; background:black; color:white; border:1px solid #444; padding:8px; border-radius:6px;" placeholder="Mesaj pentru brigadƒÉ...">
    </div>

    <audio id="main-audio" playsinline></audio>

    <script>
        const audio = document.getElementById('main-audio');
        const tickerText = document.getElementById('ticker-text');
        const playBtn = document.getElementById('master-play');
        const songTitleDisplay = document.getElementById('song-title');
        
        const playlist = [
            { name: "Tzanca Uraganu - Vara-i vara", url: "vara-i-vara.mp3" },
            { name: "Babasha - Marae", url: "BABASHA - Marae _ OfficialVideo.mp3" },
            { name: "Dani Mocanu - Caracter de leu", url: "Dani Mocanu - Caracter de Leu  Official Video.mp3" }
        ];

        let trackIndex = 0;
        let isPlaying = false;
        let moneyInterval = null;

        function initApp() {
            loadTrack(0);
            setInterval(updateCounters, 1000);
            setInterval(showNews, 10000);
        }

        function loadTrack(index) {
            trackIndex = index;
            audio.src = playlist[trackIndex].url;
            audio.load(); // For»õeazƒÉ browserul sƒÉ √Æncarce noul fi»ôier
            songTitleDisplay.innerText = playlist[trackIndex].name;
            handleSefEffects();
        }

        function togglePlayback() {
            if (audio.paused) {
                audio.play().then(() => {
                    isPlaying = true;
                    playBtn.innerText = "‚è∏Ô∏è";
                    handleSefEffects();
                }).catch(e => console.log("Eroare play:", e));
            } else {
                audio.pause();
                isPlaying = false;
                playBtn.innerText = "‚ñ∂Ô∏è";
                handleSefEffects();
            }
        }

        function changeTrack(dir) {
            trackIndex = (trackIndex + dir + playlist.length) % playlist.length;
            loadTrack(trackIndex);
            if (isPlaying) {
                audio.play();
            }
        }

        function handleSefEffects() {
            const isDani = playlist[trackIndex].name.includes("Dani Mocanu");
            const active = isDani && isPlaying;
            
            document.body.classList.toggle('sef-mode', active);
            document.getElementById('sef-text').style.display = active ? 'block' : 'none';
            document.getElementById('top-donatii').style.display = active ? 'block' : 'none';
            
            if(active) {
                if(!moneyInterval) moneyInterval = setInterval(() => triggerMoneyExplosion(false), 1500);
                tickerText.innerText = "PACHETE PACHETE PENTRU CEL MAI MARE LEU! ü¶Å";
            } else {
                clearInterval(moneyInterval);
                moneyInterval = null;
                tickerText.innerText = "Radio Bursuc - Valoare fƒÉrƒÉ numƒÉr! üíé";
            }
        }

        function updateCounters() {
            // August Infinit
            const diff = Math.floor((new Date() - new Date('2025-08-31')) / 86400000);
            document.getElementById('day-counter').innerText = 31 + diff;
            
            // Majorat/Vara
            let isDani = playlist[trackIndex].name.includes("Dani Mocanu");
            let target = isDani ? new Date('December 10, 2026') : new Date('June 15, 2026');
            document.getElementById('countdown-label').innerText = isDani ? "TIMP P√ÇNƒÇ LA MAJORAT (18 ANI)" : "TIMP P√ÇNƒÇ LA VARƒÇ";
            
            const t = target - new Date();
            if(t > 0) {
                const d = Math.floor(t / 86400000), h = Math.floor((t % 86400000) / 3600000), m = Math.floor((t % 3600000) / 60000), s = Math.floor((t % 60000) / 1000);
                document.getElementById('countdown').innerText = `${d}d : ${h}h : ${m}m : ${s}s`;
            }

            if(isDani && isPlaying) {
                const nume = ["Gigi Teroare", "Marius Diamant", "Adi Viena", "Ionut Mondialu"][Math.floor(Math.random()*4)];
                document.getElementById('donatori-list').innerHTML = `<div style="display:flex; justify-content:space-between; color:#39ff14;"><span>${nume}</span><span>${Math.floor(Math.random()*5000)} ‚Ç¨ üí∏</span></div>`;
            }
        }

        function triggerMoneyExplosion(manual = false) {
            const count = manual ? 20 : 5;
            for(let i=0; i < count; i++) {
                setTimeout(() => {
                    const m = document.createElement('div');
                    m.className = 'money';
                    m.innerText = ['üíµ','üí∂','üí∏','üí∞','üíé'][Math.floor(Math.random()*5)];
                    m.style.left = Math.random() * 100 + 'vw';
                    m.style.fontSize = (Math.random() * 15 + 20) + 'px';
                    document.body.appendChild(m);
                    setTimeout(() => m.remove(), 2500);
                }, i * 70);
            }
        }

        function showNews() {
            const newsPop = document.getElementById('news-pop');
            const newsAlerts = ["BREAKING: Bursucu a mai cumpƒÉrat un ora»ô!", "ALERTƒÇ: S-a dublat valoarea √Æn jude»õ!", "BOMBƒÇ: Majorat istoric pe 10 Decembrie!", "INFO: Bursucu - Idolul femeilor!"];
            newsPop.innerText = newsAlerts[Math.floor(Math.random()*newsAlerts.length)];
            newsPop.style.display = 'block';
            setTimeout(() => { newsPop.style.display = 'none'; }, 4000);
        }

        audio.onended = () => changeTrack(1);
        window.onload = initApp;
    </script>
</body>
</html>
