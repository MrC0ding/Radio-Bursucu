<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Radio Bursuc</title>
    
    <link rel="icon" type="image/png" href="logo_mini-removebg-preview.png">

    <style>
        :root { --orange: #ff4500; --gold: #ffd700; --neon-green: #39ff14; }
        body { margin: 0; padding: 0; min-height: 100vh; display: flex; justify-content: center; align-items: center; background: linear-gradient(135deg, #ff9d00, #ffeb3b, #00d4ff); font-family: sans-serif; overflow-x: hidden; }
        .wrapper { display: flex; flex-direction: column; align-items: center; width: 95%; max-width: 360px; padding: 20px 0; }
        .header-logo { width: 45vw; max-width: 150px; height: auto; margin-bottom: 15px; filter: drop-shadow(0 0 10px rgba(255, 69, 0, 0.5)); animation: float 3s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-12px); } }
        .pulsing { animation: pulse-bg 0.5s infinite alternate; }
        @keyframes pulse-bg { 0% { filter: brightness(100%); } 100% { filter: brightness(115%); } }
        .main-card { background: rgba(255, 255, 255, 0.95); padding: 20px; border-radius: 25px; box-shadow: 0 15px 40px rgba(0,0,0,0.3); text-align: center; border: 5px solid var(--orange); width: 100%; box-sizing: border-box; }
        .day { font-size: 4.5rem; font-weight: 900; color: #222; margin: 5px 0; text-shadow: 2px 2px var(--gold); }
        .countdown { background: #000; color: var(--neon-green); padding: 8px; border-radius: 10px; font-family: monospace; margin: 10px 0; font-size: 0.75rem; }
        .player-box { background: #1a1a1a; border-radius: 18px; padding: 15px; color: white; }
        .controls { display: flex; justify-content: space-around; align-items: center; margin-top: 10px; }
        .btn-nav { background: #333; border: none; color: white; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; }
        .btn-play { background: #28a745; border: none; width: 65px; height: 65px; border-radius: 50%; font-size: 1.6rem; color: white; cursor: pointer; }
        .add-actions { margin-top: 15px; display: flex; flex-direction: column; gap: 8px; }
        .btn-add { background: #444; border: none; color: white; padding: 10px; border-radius: 10px; font-size: 0.75rem; cursor: pointer; font-weight: bold; }
        .btn-upload { background: var(--orange); }
        .money { position: absolute; top: -50px; z-index: 50; animation: fall linear forwards; pointer-events: none; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>

    <div class="wrapper">
        <img src="logo_mare.png" alt="Logo" class="header-logo">
        <div class="main-card">
            <p style="color:var(--orange); font-weight:bold; margin:0; font-size: 0.8rem;">AUGUST INFINIT</p>
            <h1 id="date-display" class="day">31</h1>
            <div class="countdown"><div id="timer">--:--:--:--</div></div>
            <div class="player-box">
                <div id="track-name" style="font-size:0.8rem; color:var(--gold); margin-bottom:10px; font-weight: bold;">SelecteazƒÉ Vibe-ul</div>
                <div class="controls">
                    <button class="btn-nav" onclick="prevSong()">‚èÆÔ∏è</button>
                    <button id="play-btn" class="btn-play" onclick="togglePlay()">‚ñ∂Ô∏è</button>
                    <button class="btn-nav" onclick="nextSong()">‚è≠Ô∏è</button>
                </div>
                <div class="add-actions">
                    <label for="file-upload" class="btn-add btn-upload">üìÅ √éNCARCƒÇ DIN TELEFON</label>
                    <input id="file-upload" type="file" accept="audio/*" onchange="handleFileUpload(event)" style="display: none;">
                    <button class="btn-add" onclick="addNewTrack()">+ ADAUGƒÇ LINK .MP3</button>
                </div>
            </div>
        </div>
    </div>

    <audio id="audio-element" crossorigin="anonymous"></audio>

    <script>
        const defaultPlaylist = [
            { name: "Tzanca Uraganu - Vara-i vara", file: "vara-i-vara.mp3" },
            { name: "Babasha - Marae", file: "BABASHA - Marae _ OfficialVideo.mp3" },
            { name: "Gheboasa - Baba", file: "GHEBOASA x Alberto Guta - Baba _ Official Video.mp3" }
        ];

        let customPlaylist = JSON.parse(localStorage.getItem('myAugustPlaylist')) || defaultPlaylist;
        let currentTrack = 0;
        const audio = document.getElementById('audio-element');
        const playBtn = document.getElementById('play-btn');

        function loadTrack(index) {
            if(customPlaylist.length === 0) return;
            audio.pause();
            // AdƒÉugƒÉm un timestamp la finalul link-ului ca sƒÉ pƒÉcƒÉlim cache-ul browserului
            const cacheBuster = "?v=" + Date.now();
            audio.src = customPlaylist[index].file + (customPlaylist[index].file.startsWith('blob') ? '' : cacheBuster);
            document.getElementById('track-name').innerText = customPlaylist[index].name;
            audio.load();
        }

        async function togglePlay() {
            if (audio.paused) {
                try {
                    // RESETƒÇM AUDIO DACƒÇ S-A BLOCAT
                    if (audio.currentTime > 0 && audio.currentTime < 2) {
                        audio.currentTime = 0;
                    }
                    
                    const playPromise = audio.play();
                    if (playPromise !== undefined) {
                        playPromise.then(() => {
                            playBtn.innerText = "‚è∏Ô∏è";
                            document.body.classList.add('pulsing');
                            if(!window.mInt) window.mInt = setInterval(createMoney, 200);
                        }).catch(error => {
                            console.log("Play blockat de browser");
                            // √éncercƒÉm un restart for»õat la 1 secundƒÉ
                            audio.load();
                            audio.play();
                        });
                    }
                } catch (err) { console.log(err); }
            } else {
                audio.pause();
                playBtn.innerText = "‚ñ∂Ô∏è";
                document.body.classList.remove('pulsing');
                clearInterval(window.mInt); window.mInt = null;
            }
        }

        // Schema pentru a preveni oprirea dupƒÉ 1 secundƒÉ (Keep Alive)
        audio.addEventListener('timeupdate', function() {
            if (audio.currentTime > 0.1 && audio.paused === false) {
                // DacƒÉ trece de 0.1 secunde, e semn bun
            }
        });

        // DACƒÇ SE OPRE»òTE SINGURƒÇ, √éNCERCƒÇM AUTO-RESUME
        audio.addEventListener('ended', () => nextSong());
        audio.addEventListener('stalled', () => { audio.load(); audio.play(); });

        function nextSong() { currentTrack = (currentTrack + 1) % customPlaylist.length; loadTrack(currentTrack); setTimeout(togglePlay, 300); }
        function prevSong() { currentTrack = (currentTrack - 1 + customPlaylist.length) % customPlaylist.length; loadTrack(currentTrack); setTimeout(togglePlay, 300); }

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const fileURL = URL.createObjectURL(file);
                customPlaylist.push({ name: "üìÅ " + file.name.replace('.mp3', ''), file: fileURL });
                currentTrack = customPlaylist.length - 1;
                loadTrack(currentTrack);
                setTimeout(togglePlay, 500);
            }
        }

        function addNewTrack() {
            let name = prompt("Nume:");
            let url = prompt("Link .mp3:");
            if (name && url) {
                customPlaylist.push({ name: "üîó " + name, file: url.trim() });
                localStorage.setItem('myAugustPlaylist', JSON.stringify(customPlaylist));
                currentTrack = customPlaylist.length - 1;
                loadTrack(currentTrack);
                setTimeout(togglePlay, 500);
            }
        }

        function createMoney() {
            const m = document.createElement('div');
            m.className = 'money';
            m.innerText = ['üíµ', 'üí∂', 'üí∏', 'üí∞'][Math.floor(Math.random()*4)];
            m.style.left = Math.random() * 100 + "vw";
            m.style.fontSize = "25px";
            m.style.animationDuration = "3s";
            document.body.appendChild(m);
            setTimeout(() => m.remove(), 3000);
        }

        function update() {
            const start = new Date('2025-08-31');
            const target = new Date('June 15, 2026 00:00:00');
            const now = new Date();
            document.getElementById('date-display').innerText = 31 + Math.floor((now - start) / 86400000);
            const diff = target - now;
            const d = Math.floor(diff / 86400000), h = Math.floor((diff % 86400000) / 3600000), m = Math.floor((diff % 3600000) / 60000), s = Math.floor((diff % 60000) / 1000);
            document.getElementById('timer').innerText = `${d}z : ${h}h : ${m}m : ${s}s p√¢nƒÉ la varƒÉ!`;
        }

        loadTrack(0);
        setInterval(update, 1000);
        update();
    </script>
</body>
</html>
