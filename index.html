<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Radio Bursuc - August Infinit</title>
    <style>
        :root { --orange: #ff4500; --gold: #ffd700; --neon-green: #39ff14; }
        body { margin: 0; padding: 0; min-height: 100vh; display: flex; justify-content: center; align-items: center; background: linear-gradient(135deg, #ff9d00, #ffeb3b, #00d4ff); font-family: sans-serif; overflow: hidden; touch-action: manipulation; }
        
        #audio-unlock { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--orange); z-index: 1000; display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; text-align: center; }
        .unlock-btn { background: white; color: var(--orange); border: none; padding: 20px 40px; border-radius: 50px; font-weight: bold; font-size: 1.2rem; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }

        .wrapper { display: flex; flex-direction: column; align-items: center; width: 90%; max-width: 350px; }
        .main-card { background: rgba(255, 255, 255, 0.95); padding: 25px; border-radius: 30px; border: 5px solid var(--orange); text-align: center; width: 100%; box-sizing: border-box; }
        .day-number { font-size: 5rem; font-weight: 900; margin: 5px 0; }
        .countdown-box { background: #000; color: var(--neon-green); padding: 10px; border-radius: 12px; font-family: monospace; margin-bottom: 20px; }

        .player-container { background: #1a1a1a; border-radius: 20px; padding: 15px; color: white; }
        .btn-main { width: 80px; height: 80px; background: #28a745; border: none; border-radius: 50%; color: white; font-size: 2rem; cursor: pointer; }
        
        .money { position: absolute; top: -50px; z-index: 100; font-size: 2rem; animation: fall 3s linear forwards; pointer-events: none; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>

    <div id="audio-unlock">
        <button class="unlock-btn" onpointerdown="unlockAudio()">DEBLOCHEAZƒÇ MUZICA üöÄ</button>
    </div>

    <div class="wrapper">
        <div class="main-card">
            <h1 class="day-number" id="day-display">31</h1>
            <div class="countdown-box" id="timer">00z : 00h : 00m : 00s</div>
            <div class="player-container">
                <div id="track-name" style="color: var(--gold); margin-bottom: 15px; font-size: 0.8rem;">Se √ÆncarcƒÉ...</div>
                <button class="btn-main" id="play-btn" onpointerdown="togglePlay()">‚ñ∂Ô∏è</button>
            </div>
        </div>
    </div>

    <audio id="myAudio" playsinline loop></audio>

    <script>
        const audio = document.getElementById('myAudio');
        const playBtn = document.getElementById('play-btn');
        const playlist = [
            { name: "Tzanca Uraganu - Vara-i vara", file: "vara-i-vara.mp3" }
        ];

        // AceastƒÉ func»õie "aga»õƒÉ" contextul audio de browser definitiv
        function unlockAudio() {
            audio.src = playlist[0].file;
            audio.load();
            // √éncercƒÉm un play scurt de 0.1 secunde pentru a pƒÉcƒÉli sistemul
            audio.play().then(() => {
                setTimeout(() => {
                    audio.pause();
                    document.getElementById('audio-unlock').style.display = 'none';
                }, 100);
            }).catch(() => {
                document.getElementById('audio-unlock').style.display = 'none';
            });
        }

        function togglePlay() {
            if (audio.paused) {
                // For»õƒÉm redarea fƒÉrƒÉ a mai verifica alte condi»õii
                const playPromise = audio.play();
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        playBtn.innerText = "‚è∏Ô∏è";
                        startMoney();
                    }).catch(error => {
                        // DacƒÉ crapƒÉ, re√ÆncƒÉrcƒÉm sursa complet
                        audio.src = playlist[0].file;
                        audio.play();
                    });
                }
            } else {
                audio.pause();
                playBtn.innerText = "‚ñ∂Ô∏è";
                stopMoney();
            }
        }

        // LogicƒÉ bani »ôi timp...
        let moneyInterval;
        function startMoney() {
            moneyInterval = setInterval(() => {
                const b = document.createElement('div');
                b.className = 'money'; b.innerText = 'üíµ';
                b.style.left = Math.random() * 100 + "vw";
                document.body.appendChild(b);
                setTimeout(() => b.remove(), 3000);
            }, 500);
        }
        function stopMoney() { clearInterval(moneyInterval); }

        function updateTime() {
            const start = new Date('2025-08-31');
            const now = new Date();
            document.getElementById('day-display').innerText = 31 + Math.floor((now - start) / 86400000);
            document.getElementById('track-name').innerText = playlist[0].name;
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
