<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Radio Bursuc</title>
    <style>
        :root { --orange: #ff4500; --gold: #ffd700; --neon-green: #39ff14; }
        body { margin: 0; padding: 0; min-height: 100vh; display: flex; justify-content: center; align-items: center; background: linear-gradient(135deg, #ff9d00, #ffeb3b, #00d4ff); font-family: sans-serif; overflow: hidden; }
        
        /* ECRAN DE DEBLOCARE - ASTA E SOLUTIA */
        #unlock-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--orange); z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; text-align: center; }
        .unlock-btn { background: white; color: var(--orange); border: none; padding: 20px 40px; border-radius: 50px; font-weight: bold; font-size: 1.5rem; cursor: pointer; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }

        .wrapper { display: none; flex-direction: column; align-items: center; width: 95%; max-width: 360px; }
        .header-logo { width: 140px; margin-bottom: 15px; animation: float 3s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-10px); } }
        
        .main-card { background: rgba(255, 255, 255, 0.95); padding: 20px; border-radius: 25px; box-shadow: 0 15px 40px rgba(0,0,0,0.3); text-align: center; border: 5px solid var(--orange); width: 100%; box-sizing: border-box; }
        .day { font-size: 4.5rem; font-weight: 900; margin: 5px 0; text-shadow: 2px 2px var(--gold); }
        .countdown { background: #000; color: var(--neon-green); padding: 8px; border-radius: 10px; font-family: monospace; margin: 10px 0; font-size: 0.75rem; }
        .player-box { background: #1a1a1a; border-radius: 18px; padding: 15px; color: white; }
        .btn-play { background: #28a745; border: none; width: 65px; height: 65px; border-radius: 50%; font-size: 1.6rem; color: white; cursor: pointer; }
        .btn-add { background: #444; border: none; color: white; padding: 10px; border-radius: 10px; font-size: 0.75rem; cursor: pointer; margin-top: 10px; width: 100%; }
        .money { position: absolute; top: -50px; z-index: 50; animation: fall 3s linear forwards; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>

    <div id="unlock-screen">
        <h1 style="margin-bottom: 20px;">RADIO BURSUC</h1>
        <button class="unlock-btn" onclick="startApp()">START MUZIC </button>
        <p style="margin-top: 15px; font-size: 0.8rem;">Apas pentru a debloca sunetul pe telefon</p>
    </div>

    <div class="wrapper" id="app">
        <img src="logo_mare.png" alt="Logo" class="header-logo">
        <div class="main-card">
            <h1 id="date-display" class="day">31</h1>
            <div class="countdown"><div id="timer">--:--:--:--</div></div>
            <div class="player-box">
                <div id="track-name" style="margin-bottom:10px; font-weight: bold; font-size: 0.8rem;">Se 卯ncarc...</div>
                <button id="play-btn" class="btn-play" onclick="togglePlay()">讹</button>
                <div style="display: flex; gap: 5px; margin-top: 10px;">
                    <button class="btn-add" onclick="prevSong()">锔</button>
                    <button class="btn-add" onclick="nextSong()">锔</button>
                </div>
                <label class="btn-add" style="display: block; background: var(--orange);">
                     DIN TELEFON <input type="file" accept="audio/*" onchange="handleFile(event)" style="display: none;">
                </label>
            </div>
        </div>
    </div>

    <audio id="audio-element" preload="auto" playsinline></audio>

    <script>
        const audio = document.getElementById('audio-element');
        const playlist = [
            { name: "Tzanca Uraganu - Vara-i vara", file: "vara-i-vara.mp3" },
            { name: "Babasha - Marae", file: "BABASHA - Marae _ OfficialVideo.mp3" }
        ];
        let current = 0;

        // ASTA DEBLOCHEAZA TOT
        function startApp() {
            document.getElementById('unlock-screen').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
            
            // Interactionm cu audio la primul click (obligatoriu pe mobil)
            audio.play().then(() => { audio.pause(); }).catch(() => {});
            loadTrack(0);
        }

        function loadTrack(idx) {
            audio.pause();
            audio.src = playlist[idx].file;
            audio.load();
            document.getElementById('track-name').innerText = playlist[idx].name;
        }

        function togglePlay() {
            if (audio.paused) {
                audio.play();
                document.getElementById('play-btn').innerText = "革";
            } else {
                audio.pause();
                document.getElementById('play-btn').innerText = "讹";
            }
        }

        function nextSong() { current = (current + 1) % playlist.length; loadTrack(current); audio.play(); document.getElementById('play-btn').innerText = "革"; }
        function prevSong() { current = (current - 1 + playlist.length) % playlist.length; loadTrack(current); audio.play(); document.getElementById('play-btn').innerText = "革"; }

        function handleFile(e) {
            const file = e.target.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                playlist.push({ name: " " + file.name, file: url });
                current = playlist.length - 1;
                loadTrack(current);
                setTimeout(() => { audio.play(); document.getElementById('play-btn').innerText = "革"; }, 500);
            }
        }

        function update() {
            const now = new Date();
            const start = new Date('2025-08-31');
            document.getElementById('date-display').innerText = 31 + Math.floor((now - start) / 86400000);
            // Timer logic simplificat aici...
        }
        setInterval(update, 1000);
        update();
    </script>
</body>
</html>
